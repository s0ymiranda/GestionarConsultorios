<body>

        <nav class="first-nav">

    <main>
        <div class="main-content">
            <h2>Organizacion - Usuario - Rol</h2>
            <h1>Consultorio</h1>
            <form id="consultorio-form">
                <div>
                    <label for="nombre">Nombre del Consultorio:</label>
                    <input type="text" id="nombre" disabled>
                </div>
                <div>
                    <label for="piso">Piso:</label>
                    <input type="text" id="piso" disabled>
                    <label for="ala">Ala:</label>
                    <input type="text" id="ala" disabled>
                </div>
                <div>
                    <label for="estado">Estado del Consultorio:</label>
                    <input type="text" id="estado" maxlength="50" disabled>
                </div>
                <div>
                    <label for="activo">¿Está Activo?</label>
                    <input type="text" id="activo" disabled>
                </div>
                <div>
                    <label for="observaciones">Observaciones:</label>
                    <input type="text" id="observaciones" maxlength="50" disabled>
                </div>
            </form>
            <div class="buttons">
                <button id="volver" onclick="location.href='index.html'">Volver</button>
            </div>
        </div>
    </main>
