    <header>
        <nav class="first-nav">

        <h3 class="date-header"></h3>
    </header>
    <main>
        <div class="main-content">
            <h2>Organizacion - Usuario - Rol</h2>
            <h1>Agregar Consultorio </h1>

            <form id="agregar-consultorio-form">
                <div>
                    <label for="nombre">Nombre del Consultorio:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="ubicacion">Ubicación:</label>
                </div>
                <div>
                    <label for="piso">Piso:</label>
                    <select id="piso" required>
                        <option value="" disabled selected>Seleccione un piso</option>
                        <option value="1">Piso 1</option>
                        <option value="2">Piso 2</option>
                        <option value="3">Piso 3</option>
                    </select>
                    <label for="ala">Ala:</label>
                    <select id="ala" required>
                        <option value="" disabled selected>Seleccione un ala</option>
                        <option value="A">Ala A</option>
                        <option value="B">Ala B</option>
                        <option value="C">Ala C</option>
                    </select>
                </div>
                <div>
                    <label for="estado">Estado del Consultorio:</label>
                    <input type="text" id="estado" maxlength="50" required>
                </div>
                <div>
                    <label for="activo">¿Está Activo?</label>
                    <select id="activo" required>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div>
                    <label for="observaciones">Observaciones:</label>
                    <input type="text" id="observaciones" maxlength="50">
                </div>
                <div class="buttons">
                    <button id="volver" onclick="location.href='index.html'">Volver</button>
                    <button type="submit">Guardar Consultorio</button>
                </div>
            </form>
        </div>
        </div>
    </main>

            </a>
        </div>
